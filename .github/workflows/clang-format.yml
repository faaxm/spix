name: Verify Formatting
on: [push, pull_request]

jobs:
  clang-format:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - uses: DoozyX/clang-format-lint-action@v0.14
        with:
          source: '.'
          extensions: 'h,cpp'
          clangFormatVersion: 11
          style: file